name: .NET Build & Publish + Package Publish

# TODO: Separar o Package Publish

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2022]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release

      - name: Pack NuGet package
        if: matrix.os == 'ubuntu-latest'
        run: dotnet pack --configuration Release -o ./artifacts

      - name: Add GitHub NuGet source
        if: matrix.os == 'ubuntu-latest'
        run: dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --name github --username ${{ github.actor }} --password ${{ secrets.WORKERBLUEPRINT_TOKEN_TOKEN }} --store-password-in-clear-text

      - name: Publish to GitHub Packages
        if: matrix.os == 'ubuntu-latest'
        run: dotnet nuget push "./artifacts/*.nupkg" --source github --api-key ${{ secrets.WORKERBLUEPRINT_TOKEN_TOKEN }} --skip-duplicate
